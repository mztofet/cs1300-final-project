<select id="api-type">
  <option value="mars">Mars Rover</option>
  <option value="images">NASA Image Search</option>
</select>

<input type="text" id="sol-input" placeholder="Sol (e.g. 1000)">
<select id="camera-select">
  <option value="all">All Cameras</option>
  <option value="fhaz">Front Hazard</option>
  <option value="rhaz">Rear Hazard</option>
